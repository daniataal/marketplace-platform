version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: DoreMarket_app
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    # Add DNS servers to fix external API resolution
    dns:
      - 8.8.8.8      # Google DNS
      - 8.8.4.4      # Google DNS secondary
      - 1.1.1.1      # Cloudflare DNS
    dns_search: []   # Disable search domains to avoid DNS lookup delays
    dns_opt:
      - ndots:1      # Prevent unnecessary DNS search attempts
      - timeout:2    # DNS timeout in seconds
      - attempts:3   # Number of DNS query attempts
    # Add static host entry to bypass broken Docker DNS on Oracle Cloud
    extra_hosts:
      - "api.gold-api.com:137.184.95.73"  # Gold API IP address
    environment:
      # Database connection string
      # Note: 'db' is the service name defined below
      DATABASE_URL: postgresql://postgres:password@db:5432/marketplace_db?schema=public
      
      # NextAuth.js Configuration
      AUTH_SECRET: ${AUTH_SECRET}
      
      # In Docker, localhost refers to the container itself.
      # For browser access, use the exposed port.
      NEXTAUTH_URL: ${AUTH_URL:-http://localhost:3001}
      
      CROWDFUNDING_API_URL: ${CROWDFUNDING_API_URL}

      # Allow NextAuth to trust the host header
      AUTH_TRUST_HOST: "true"

    depends_on:
      - db
    # Run migrations/seeding on start
    command: sh -c "npx prisma generate && npx prisma db push --accept-data-loss && node scripts/seed-admin.js && npm run dev"
    
  db:
    image: postgres:15-alpine
    container_name: DoreMarket_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: marketplace_db
    ports:
      - "5433:5432" # Use 5433 to avoid conflict with other projects
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
