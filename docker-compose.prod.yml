version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketplace_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: marketplace_password
      POSTGRES_DB: marketplace_db
    ports:
      - "5433:5432" # Use 5433 to avoid conflict if on same host as other DBs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # Uses the pre-built image from Docker Hub registry
    image: ${DOCKER_IMAGE_NAME:-myuser/marketplace-platform}:latest
    container_name: marketplace_app
    restart: always
    # Add DNS servers to fix external API resolution
    dns:
      - 8.8.8.8      # Google DNS
      - 8.8.4.4      # Google DNS secondary
      - 1.1.1.1      # Cloudflare DNS
    dns_search: []   # Disable search domains to avoid DNS lookup delays
    dns_opt:
      - ndots:1      # Prevent unnecessary DNS search attempts
      - timeout:2    # DNS timeout in seconds
      - attempts:3   # Number of DNS query attempts
    # Add static host entry to bypass broken Docker DNS on Oracle Cloud
    extra_hosts:
      - "api.gold-api.com:137.184.95.73"  # Gold API IP address
    environment:
      DATABASE_URL: postgresql://postgres:marketplace_password@postgres:5432/marketplace_db?schema=public
      # Secrets should be passed via .env file on the server
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      CROWDFUNDING_API_URL: ${CROWDFUNDING_API_URL}
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
    ports:
      - "3001:3001" # Host Port : Container Port
    depends_on:
      postgres:
        condition: service_healthy
    # Run migrations on start (using db push for schema sync without migrations)
    command: sh -c "npx prisma@5.22.0 db push --skip-generate && node server.js"


volumes:
  postgres_data:
